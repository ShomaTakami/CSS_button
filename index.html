<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style/fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Button_CSS</title>
  </head>
  <body>
    <div class="content">
      <div class="button_box">
        <a href="#" class="btn-real"> <i class="fa fa-power-off"></i> </a>
      </div>
    </div>
    <div class="toggle_card">
      <div class="card">
        <div class="another">
          <div class="item">
            <div class="square"></div>
            <span>Square</span>
          </div>
          <div class="item">
            <div class="in-square"></div>
            <span>Inner Square</span>
          </div>
          <div class="item">
            <div class="db-circle"><div class="single-circle"></div></div>
            <span>Double Square</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <small
        >Create by
        <a href="http://shomatakami.ca/" target="_blank">Shoma Takami</a></small
      >
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
